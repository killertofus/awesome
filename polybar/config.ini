[colors]
background = #FFFFFF
background-alt = #81A1C1

foreground = #2E3440
foreground-alt = ${xrdb:color0:#222}

primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

buffer = #3B4252
nord6 = #ECEFF4
nord7 = #8FBCBB
nord8 = #88C0D0
nord9 = #81A1C1
urgent = #BF616A
warning = #D08770
notify = #EBCB8B
success = #A3BE8C
function = #B48EAD

transparent = #00aaaaaa

[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 62%
height = 27
;offset-x = %
;offset-y = 1%
radius = 6.0
fixed-center = false
override-redirect = true

bottom = true

background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = FiraCode Nerd Font Mono:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1

;modules-left =
;modules-center = mpd
;modules-right = xbacklight pulseaudio memory cpu wlan eth battery date powermenu
modules-right = i3 cpu battery date space


; tray config
tray-position = left
tray-padding = 2
tray-background = #5E81AC
tray-offset-x = 98%
;tray-background = #e5e9f0

;wm-restack = bspwm
;wm-restack = i3
;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

;so we can toggle it
enable-ipc = true

separator = %{B#FFFFFF}   %{B-}

[module/space]
type = custom/text
content = " "
content-background = #FFFFFF

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
format-background = ${colors.background}
; icons
ws-icon-0 = 2;
; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #BF616A
label = CPU %percentage:2%%
format-background = ${colors.background}
;not in use
[module/date]
type = internal/date
interval = 5
format-background = ${colors.background}
date = "%U - %b %d, %a"
date-alt = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #8FBCBB

label = %date% %time%

[module/battery]
type = internal/battery
battery = CMB0
adapter = ADP1
full-at = 98
format-charging-background = ${colors.background}
format-charging =  <label-charging>
format-charging-underline = #ffb52a

format-discharging-background = ${colors.background}
format-discharging =  <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-background = ${colors.background}
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
